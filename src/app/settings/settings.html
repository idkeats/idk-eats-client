
<div class="settings full-height">
    <ion-header>
        <ion-toolbar>
            <ion-title>
                Settings
            </ion-title>
            <ion-buttons start>
                <button ion-button (click)="dismiss()">
                    <span ion-text color="primary" showWhen="ios">Cancel</span>
                    <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
                </button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <ion-item>
                <p><span>Name: </span>Johnny Bravo</p>
            </ion-item>
            <ion-item>
                <p><span>Email: </span>oh@momma.com</p>
            </ion-item>
            <ion-item>
                <p><span>Zipcode: </span>71497</p>
            </ion-item>
            <ion-item>
                <p><span>Preferences: </span>Man, I'm pretty</p>
            </ion-item>
            <ion-item>
                <ion-label> Look at me all toggly and stuff</ion-label>
                <ion-toggle checked="false"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-label>Map search radius (miles)</ion-label>
                <ion-range min="1" max="5" step="1" snaps="true" [(ngModel)]="text">
                    <ion-label range-left>1</ion-label>
                    <ion-label range-right>5</ion-label>
                </ion-range>
            </ion-item>
        </ion-list>
    </ion-content>
</div>
