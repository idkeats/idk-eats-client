<div class="history full-height">
    <app-header></app-header>
    <ion-content>
        <div class="container-fluid padding--zero">
            <div class="row">
                <div class="col-12">
                    <h1>History</h1>
                </div>
            </div>
            <div *ngFor="let restaurant of restaurants; let index = i;" 
                class="history_card row"
                (click)="navigateToMap(restaurant._id)">
                <div class="col-3 history_img"></div>
                <div class="col-9">
                    <div class="row">
                        <div class="col-7 padding--right-zero">
                            <h4 class="top--margin-none">{{restaurant.name}}</h4>
                        </div>
                        <div class="col-5 padding--zero">
                            <p class="history_date">{{restaurant.dateVisited}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p class="bottom--margin-none">{{restaurant.street}}</p>
                            <p>{{restaurant.city}}, {{restaurant.state}} {{restaurant.zip}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
    <app-nav [page]="'history'"></app-nav>
</div>
