<ion-header>
  <ion-navbar class="top_nav" hideBackButton>
    <div class="container">
      <ion-row class="top_nav--flex-apart">
        <p class="col-2 top_nav--btn" 
          *ngIf="showBackButton" 
          (click)="goBack()">
            <ion-icon class="top_nav--btn icon" name="arrow-back"></ion-icon> 
            Back
        </p>
        <a class="idk-logo" (click)="navigateTo('home')">
          <img class="idk-logo--size" src="./assets/images/idk-plaid-logo.png" alt="IDK Home Feed">
        </a>
        <a class="col-2 top_nav--btn" (click)="showNotifications()">
          <img class="icon" src="./assets/images/notifications.svg" alt="Notifications">
        </a>
      </ion-row>
    </div>
  </ion-navbar>
</ion-header>
