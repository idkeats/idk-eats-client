<ion-header>
    <ion-toolbar>
        <ion-title>
            Change Location
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="closeModal()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="location_input location_input--flex-end">
        <ion-item class="location_input-item">
            <ion-input type="text" 
                    placeholder="{{location}}"
                    [(ngModel)]="location"></ion-input>
        </ion-item>
    </div>
    <button ion-button>
        <ion-icon (click)="closeModal()">Save</ion-icon>
    </button>
</ion-content>
