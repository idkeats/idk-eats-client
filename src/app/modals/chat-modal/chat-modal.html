<ion-header>
    <ion-toolbar>
        <ion-title>
            Chat
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="closeModal()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="chat" id="chat-content">
    <div *ngFor="let message of messages; let i = index" 
        class="wrap row"
        [ngClass]="{'right': !(i % 2)}">
        <div class="profile_pic">
            <img src="{{message.by.user.picture}}" 
                *ngIf="message.by"
                [ngClass]="{'user-profile': message.by.owner, 'members-picture': !message.by.owner}"
                alt="">
        </div>
        <div class="data">{{message.content}}</div>
        <div class="profile"></div>
    </div>
    <div class="chat_input chat_input--flex-end">
        <ion-item class="chat_input-item">
            <ion-input type="text" 
                placeholder="Start typing..."
                [(ngModel)]="message"></ion-input>
        </ion-item>
        <ion-icon class="chat_send-icon" name="send" (click)="sendMessage()"></ion-icon>
    </div>
</ion-content>
