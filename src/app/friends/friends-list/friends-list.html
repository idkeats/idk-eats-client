<div class="friends-list full-height">
    <ion-content>
        <ion-list *ngIf="myUser">
            <ion-item *ngFor="let friend of myUser.friends">
                <ion-avatar item-start (click)="goToProfile(friend)">
                    <img *ngIf="friend.pic" [src]="friend.pic">
                    <img *ngIf="!friend.pic" src="../../../../assets/images/profile-pic.png">
                </ion-avatar>
                <h2>{{friend.owner.name}}</h2>
                <p>Ugh. As if.</p>
                <ion-note item-end>
                    <button ion-button clear
                        (click)="removeFriend(friend)">
                        Remove
                    </button>
                    <button class="friends_button--caps" ion-button icon-center clear>
                        <ion-icon name="more"></ion-icon>
                    </button>
                </ion-note>
            </ion-item>
            <ion-item class="friends_message" *ngIf="!myUser.friends.length">
                <h2>Look at all of that empty space! <a class="friends_search-link" (click)="navigateTabs(2)">Click here to search for new friends!</a></h2>
            </ion-item>
        </ion-list>
    </ion-content>
</div>
