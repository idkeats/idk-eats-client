<div class="search full-height">
    <ion-content>
        <ion-searchbar class="search_bar"
            (ionInput)="filterFriends($event.target.value)"></ion-searchbar>
        <ion-list class="list-margin">
            <ion-item *ngFor="let user of usersCopy">
                <ion-avatar item-start>
                    <img *ngIf="user.pic" [src]="user.pic">
                    <img *ngIf="!user.pic" src="../../../../assets/images/profile-pic.png">
                </ion-avatar>
                <h2>{{user.name}}</h2>
                <p>Ugh. As if.</p>
                <ion-note item-end>
                    <button class="friends_button--caps" ion-button clear
                        (click)="requestFriend(user)">
                        Add Friend
                    </button>
                </ion-note>
            </ion-item>
            <ion-item *ngIf="!usersCopy || !usersCopy.length">
                <h2>No results</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</div>
